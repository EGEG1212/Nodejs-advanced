<!DOCTYPE html>
<html lang="ko">
<head>
<title>My BBS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
	/* Make the image fully responsive */
	.carousel-inner img {
		display: block; margin: 0px auto; 
/* 		width: 100%; */
		height: 500px;
	}
</style>
</head>
<body>
	<div class="container">
		<div id="demo" class="carousel slide" data-ride="carousel">
				<ul class="carousel-indicators">
						<li data-target="#demo" data-slide-to="0" class="active"></li>
						<li data-target="#demo" data-slide-to="1"></li>
						<li data-target="#demo" data-slide-to="2"></li>
						<li data-target="#demo" data-slide-to="3"></li>
				</ul>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/bb0.jpg" alt="bb0"  height="300">
					</div>
					<div class="carousel-item">
						<img src="img/bb1.jpg" alt="bb1"  height="300" >
					</div>
					<div class="carousel-item">
						<img src="img/bb2.jpg" alt="bb2"  height="300">
					</div>
					<div class="carousel-item">
						<img src="img/bb3.jpg" alt="bb3"  height="300">
					</div>
				</div>
				<a class="carousel-control-prev" href="#demo" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a class="carousel-control-next" href="#demo" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>
		</div>
		<div class="row mt-5">
			<div class="col-3"></div>
			<div class="col-6">
				<h2>Madre & Sourdough <br> 반가워요! </h2>
				<form action="/login" method="POST">
					<table class="table table-borderless" style="margin-bottom: 90px; text-align: right;" >
						<tr>
							<td><label for="uid" class="col-form-label">아이디:</label></td>					
							<td><input type="text" name="uid" id="uid" class="form-control" placeholder="아이디"></td>	
						</tr>	
						<tr>
							<td><label for="pwd" class="col-form-label">패스워드</label></td>
							<td><input type="password" name="pwd" id="pwd" class="form-control" placeholder="패스워드"></td>
						</tr>	
						<tr>
							<td style="text-align:right;">
								<label class="form-check-label" >
									<input class="form-check-input" type="checkbox" name="remember" > 당신을 기억할게요.
								</label>
							</td>
						</tr>				
						<tr>
							<td colspan="2" style="text-align: center;">
								<input class="btn btn-primary" type="submit" value="로그인">
								<input class="btn btn-secondary" type="reset" value="취소">
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div class="col-3">
			<button class="btn btn-success left" onclick="location.href='/user/register'">
				회원가입
			</button>
		</div>
		</div>
	</div>
</body>
</html>
